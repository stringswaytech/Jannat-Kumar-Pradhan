		<div class="user-name">
			<a onclick="document.getElementById('id01').style.display='block'" href="#">Edit Name</a>&nbsp;&nbsp;&nbsp;
			<a onclick="document.getElementById('id01').style.display='block'" href="#">Edit Bio</a>
		</div>
		<div class="edit-profile">
			<button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-blue">Edit Profile</button>
		</div>

		<!--modal menu-->
		<div id="id01" class="w3-modal">
			<div class="w3-modal-content w3-card-4">
				<header class="w3-container w3-blue"> 
					<span onclick="document.getElementById('id01').style.display='none'" 
					class="w3-button w3-display-topright">&times;</span>
					<h2>Edit Basic Info</h2>
				</header>
				<div class="w3-container">
					<div class="container">
						<form action="/action_page.php">
							<div class="row">
								<div class="col-25">
									<label for="fname">Real Name</label>
								</div>
								<div class="col-75">
									<input type="text" id="fname" name="firstname" placeholder="Your name..">
								</div>
							</div>
							<div class="row">
								<div class="col-25">
									<label for="lname">User Name</label>
								</div>
								<div class="col-75">
									<input type="text" id="lname" name="lastname" placeholder="Your last name..">
								</div>
							</div>
							<div class="row">
								<div class="col-25">
									<label for="country">Country</label>
								</div>
								<div class="col-75">
									<select id="country" name="country">
										<option value="australia">India</option>
										<option value="canada">Canada</option>
										<option value="usa">USA</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-25">
									<label for="subject">Bio</label>
								</div>
								<div class="col-75">
									<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
								</div>
							</div>
							<div class="row">
								<input type="submit" value="Submit">
							</div>
						</form>
					</div>

				</div>
				<footer class="w3-container w3-blue">
					<p></p>
				</footer>
			</div>
